name: Run Unit-Test
on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 11

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11
    - name: Setup sbt launcher
      uses: sbt/setup-sbt@v1
    - name: Test with SBT
      run: |
        sbt test
